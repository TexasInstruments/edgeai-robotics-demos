# Title of the demo
title: "OpenCV Based Subject Tracking Demo"

# SCUTTLE configuration
robot_config: '/opt/robot/edgeai-robotics-demos/python/common/scuttlepy/config/scuttle_sk_config.yaml'

#Input Source
source: ros

#[OPTIONAL] Ros Input Topic if source is ros
ros_input_topic: /scuttle/camera1/image_raw/compressed

#[OPTIONAL] Ros Image Format if source is ros [0:RGB, 1:NV12, 2:UYVY]
ros_format: 0

#[OPTIONAL] true if subscribing to CompressedImage topic. Else false.
ros_is_compressed: true

# Input framerate
framerate: 15

# The input image width will be scaled to this width before processing.
input_width: 240

# The input image height will be scaled to this width before processing.
input_height: 160

# Minimum radius of the object to start following
min_radius: 20

# Target radius of the object where the target has achieved its goal
target_radius: 100

# Center threshold in pixels
center_threshold: 50

# HSV values to narrow down objects of interest
hsv_min: [10, 140, 50]
hsv_max: [25, 250, 230]
